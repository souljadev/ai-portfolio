<!-- _layouts/default.html -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} — {{ site.title }}</title>
  {%- seo -%}
  <link rel="stylesheet" href="/assets/css/style.css"><!-- optional legacy styles -->
  <link rel="stylesheet" href="/assets/css/astraai.css"><!-- keep this LAST so it wins -->
</head>

<body class="astraai">
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="/">{{ site.astraai.brand_name | default: site.title }}</a>
      <nav class="nav">
        {% for item in site.nav %}
        <a href="{{ item.link }}">{{ item.name }}</a>
        {% endfor %}
      </nav>
    </div>
    <div class="header-art">
      {% include hero-art.html %}
    </div>
  </header>

  <main class="content wrap">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>© {{ site.time | date: '%Y' }} {{ site.astraai.brand_name | default: site.title }} · Built with
        AstraAI</small>
    </div>
  </footer>
</body>

</html>
