<!-- Inline SVG hero composition: neural nodes + waves + gradient -->
<svg viewBox="0 0 1600 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AI themed header background">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="{{ site.astraai.accent }}" />
      <stop offset="100%" stop-color="{{ site.astraai.accent2 }}" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="0.7">
      <stop offset="0%" stop-color="{{ site.astraai.accent2 }}" stop-opacity="0.6" />
      <stop offset="100%" stop-color="transparent" />
    </radialGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(230,236,241,0.06)" />
    </pattern>
  </defs>


  <rect width="100%" height="100%" fill="url(#grid)" />


  <!-- Sine wave strands -->
  <path d="M0,240 C200,160 400,320 600,240 S1000,160 1200,240 1400,320 1600,240" fill="none" stroke="url(#g1)"
    stroke-width="3" opacity="0.8" />
  <path d="M0,280 C220,200 420,360 620,280 S1020,200 1220,280 1420,360 1600,280" fill="none" stroke="url(#g1)"
    stroke-width="2" opacity="0.4" />


  <!-- Neural nodes -->
  <g opacity="0.9">
    <circle cx="260" cy="120" r="4" fill="url(#g1)" />
    <circle cx="420" cy="170" r="4" fill="url(#g1)" />
    <circle cx="580" cy="110" r="4" fill="url(#g1)" />
    <circle cx="740" cy="190" r="4" fill="url(#g1)" />
    <circle cx="900" cy="130" r="4" fill="url(#g1)" />
    <circle cx="1060" cy="180" r="4" fill="url(#g1)" />
    <circle cx="1220" cy="140" r="4" fill="url(#g1)" />
  </g>
  <g stroke="url(#g1)" stroke-opacity="0.6">
    <line x1="260" y1="120" x2="420" y2="170" />
    <line x1="420" y1="170" x2="580" y2="110" />
    <line x1="580" y1="110" x2="740" y2="190" />
    <line x1="740" y1="190" x2="900" y2="130" />
    <line x1="900" y1="130" x2="1060" y2="180" />
    <line x1="1060" y1="180" x2="1220" y2="140" />
  </g>


  <!-- Soft glow -->
  <circle cx="1200" cy="80" r="160" fill="url(#glow)" />
</svg>
